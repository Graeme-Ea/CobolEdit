<!DOCTYPE HTML>
<html>
    <head>
        <title>Object Computer Page</title>
    </head>
    <body>
        <div style="float: left;">
            <table>
                <tr>
                    <td>Program Name</td>
                    <td>
                        <input type="text" name="txtProgamName">
                    </td> 
                </tr>
                <tr>
                    <td>Object Computer</td>
                    <td>
                        <input type="text" name="txtObjectComputer">
                    </td>
                    <td>
                </tr>
                <tr>
                    <td>Memory Size</td>
                    <td>
                        <input type="text" name="intMemorySize">
                    </td>
                    <td>
                        <input type="radio" name="rdbMemoryType" value="Words"> Words<br>
                        <input type="radio" name="rdbMemoryType" value="Characters"> Characters<br>
                        <input type="radio" name="rdbMemoryType" value="Modules"> Modules
                    </td>
                </tr>
                <tr>
                    <td>Collating Squence</td>
                    <td>
                        <input type="text" name="txtCollatingSequence">
                    </td>
                </tr>
                <tr>
                    <td>Segment Limit</td>
                    <td>
                        <input type="text" name="intSegmentLimit">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button">Special Names</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button">Save</button>
                    </td>
                    <td>
                        <button type="button">Delete</button>
                    </td>   
                    <td>
                        <button type="button">Close</button>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <input type="textarea" name="txaProgram">
        </div>

    </body>
</html>
